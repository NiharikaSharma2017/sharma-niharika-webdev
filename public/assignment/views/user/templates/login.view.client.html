 <div class="container-fluid">
        <h1>Login</h1>
        <div ng-show="model.error" class="alert alert-danger" role="alert">
            {{model.error}}
        </div>
     <form name="form1" novalidate>
        <input type="text"
               name="username"
               ng-model="user.username"
               required
               class="form-control"
               placeholder="username"/>
        <span ng-if="form1.$submitted && form1.username.$error.required">Username is required</span>
        <input type="password"
               name="password"
               ng-model="user.password"
               required
               class="form-control"
               placeholder="password"/>
         <span ng-if="form1.$submitted && form1.password.$error.required">Password is required</span>
         <button type="submit"
                 class="btn btn-block btn-primary"
                 ng-click="model.login(user)">
             Login
         </button>
         <a href="/auth/facebook" class="btn btn-primary btn-block">
             <span class="fa fa-facebook"></span>
             Facebook
         </a>
         <a href="/auth/google" class="btn btn-danger btn-block">
             <span class="fa fa-google-plus"></span>
             Google
         </a>
        <a class="btn btn-success btn-block"
           href="#/register">Register</a>
     </form>
 </div>
