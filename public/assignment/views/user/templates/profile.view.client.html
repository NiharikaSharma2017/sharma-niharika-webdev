<nav class="navbar navbar-default navbar-fixed-top bg-primary">
    <div class="container-fluid">
        <div class="navbar-brand pull-left">
            <a href="#"> 
                <b>Profile</b>
            </a>
        </div>
        <div class="navbar-text pull-right">
            <a ng-click="model.updateUser(model.user)" class="glyphicon glyphicon-ok"> 
            </a>
        </div>
    </div>
</nav>


<div class="container-fluid">
    <div ng-show="model.success" class="alert alert-success" role="success">
        {{model.success}}
    </div>
    <div ng-show="model.error" class="alert alert-danger" role="alert">
        {{model.error}}
    </div>
    <form>
        <div class="form-group">
            <label for="username">Username</label>
            <input ng-model="model.user.username" type="text" class="form-control" id="username" placeholder="username">
        </div>
        <div class="form-group">
            <label for="email">Email</label>
            <input ng-model="model.user.email" type="email" class="form-control" id="email" placeholder="email">
        </div>
        <div class="form-group">
            <label for="first-name">First Name</label>
            <input ng-model="model.user.firstName" type="text" class="form-control" id="first-name" placeholder="first name">
        </div>
        <div class="form-group">
            <label for="last-name">Last Name</label>
            <input ng-model="model.user.lastName" type="text" class="form-control" id="last-name" placeholder="last name">
        </div>
    </form>

    <a class="btn btn-primary btn-space"
       href="#/user/{{model.user._id}}/website">Websites</a>
    <a class="btn btn-danger btn-space-red"
       ng-click="model.logout()">Logout</a>
    <a class="btn btn-warning btn-space-red"
       ng-click="model.deleteUser(model.user)">Delete Account</a>
</div>

<nav class="navbar navbar-default navbar-fixed-bottom">
    <div class="container-fluid">
        <div class="navbar-text pull-right">
            <a href="#/profile/{{model.user._id}}"> 
                <span class="glyphicon glyphicon-user"> 
                </span> 
            </a>
        </div>
    </div>
</nav>
