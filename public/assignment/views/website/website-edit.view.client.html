<!DOCTYPE html>
<nav class="navbar navbar-default navbar-fixed-top">
    <div class="row container-fluid">
        <div class="col-sm-4 hidden-xs">
            <div class="navbar-text pull-left">
                <a href="#/user/{{model.userId}}/website" class="glyphicon glyphicon-chevron-left">
                </a>
            </div>
            <div class="navbar-header">
                <a class="navbar-brand no-left-margin no-left-padding">
                    Websites
                </a>
            </div>
            <div class="navbar-text pull-right">
                <a href="#/user/{{model.userId}}/website/new" class="glyphicon glyphicon-plus">
                </a>
            </div>
        </div>
        <div class="col-sm-8">
            <div class="navbar-text pull-left hidden-sm hidden-md hidden-lg">
                <a href="#/user/{{model.userId}}/website" class="glyphicon glyphicon-chevron-left">
                </a>
            </div>
            <div class="navbar-text pull-right">
                <a href="#/user/{{model.userId}}/website" ng-click="model.updateWebsite(website)" class="glyphicon glyphicon-ok">
                </a>
            </div>
            <div class="navbar-header">
                <a class="navbar-brand no-left-margin no-left-padding">
                    Edit Website
                </a>
            </div>
        </div>
    </div>
</nav>
<div ng-show="model.error" class="row container-fluid alert alert-danger" role="alert">
    {{model.error}}
</div>
<div class="row container-fluid">
    <div class="col-sm-4 hidden-xs">
        <ul class="list-group">
            <li ng-repeat="website in model.websites" class="list-group-item">
                <div class="row">
                    <div class="col-xs-12 col-sm-12">
                        <a href="#/user/{{model.userId}}/website/{{website._id}}/page" class="body-text-custom">{{website.name}}</a>
                        <a href="#/user/{{model.userId}}/website/{{website._id}}" class="glyphicon glyphicon-cog pull-right body-text-custom"></a
                    </div>
                </div>
            </li>
        </ul>
    </div>
    <div class="col-sm-8">
        <label for="website-name">Website Name</label>
        <input ng-model="website.name"
               placeholder="{{model.name}}"
               class="form-control"
               id="website-name"/>

        <label for="website-description">Website Description</label>
        <textarea ng-model="website.description"
                  placeholder="{{model.description}}"
                  class="form-control"
                  id="website-description"
                  rows="3"></textarea>
        <a href="#/user/{{model.userId}}/website" ng-click="model.deleteWebsite()" class="btn btn-danger btn-block">
            Delete
        </a>
    </div>
</div>

<nav class="navbar navbar-default navbar-fixed-bottom">
    <div class="container-fluid">
        <div class="navbar-text pull-right">
            <a href="#/profile/{{model.userId}}" class="glyphicon glyphicon-user">â€¨
            </a>
        </div>
    </div>
</nav>
