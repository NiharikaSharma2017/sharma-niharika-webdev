<div class="form-group">
    <label for="name">Name</label>
    <input ng-model = "widget.name" type="text" class="form-control" id="name" placeholder="{{model.name}}">
</div>
<div class="form-group">
    <label for="text">Text</label>
    <input ng-model = "widget.type" type="email" class="form-control" id="text" placeholder="{{model.text}}">
</div>
<div class="form-group">
    <label for="url">URL</label>
    <input ng-model = "widget.url" type="text" class="form-control" id="url" placeholder="{{model.url}}">
</div>
<div class="form-group">
    <label for="width">Width</label>
    <input ng-model = "widget.width" type="text" class="form-control" id="width" placeholder="{{model.width}}">
</div>
