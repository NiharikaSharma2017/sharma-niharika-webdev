<div class="form-group">
    <label for="name">Name</label>
    <input type="text" class="form-control" id="name" placeholder="name">
</div>
<div class="form-group">
    <label for="text">Text</label>
    <input ng-model = "model.widget.text" type="text" class="form-control" id="text" placeholder="text">
</div>
<div class="form-group">
    <label for="width">Width</label>
    <input ng-model = "model.widget.width" type="text" class="form-control" id="width" placeholder="width">
</div>
<div class="form-group">
    <label for="url">URL</label>
    <input ng-model="model.widget.url" type="text" class="form-control" id="url" placeholder="url"/>
</div>
</form>
<p align="center">OR</p>
<div class="form-group">
    <form id="UploadForm" action="/api/upload"  method="post" enctype="multipart/form-data">
        <input  name="myFile"   type="file" class="form-control"/>
        <input  name="width"    value="{{model.widget.width}}" style="display: none"/>
        <input  name="widgetId" value="{{model.widget._id}}"   style="display: none"/>
        <input  name="pageId" value="{{model.pageId}}"   style="display: none"/>
        <input  name="text" value="{{model.widget.text}}"   style="display: none"/>
        <input name="resUrl" value="#/user/{{model.userId}}/website/{{model.websiteId}}/page/{{model.pageId}}/widget" style="display: none"/>
        <button type="submit" class="btn btn-primary btn-block">Upload Image</button>
    </form>
    <a href="#/user/{{model.userId}}/website/{{model.websiteId}}/page/{{model.pageId}}/widget/search" class="btn btn-success btn-block"> Search </a>
</div>
