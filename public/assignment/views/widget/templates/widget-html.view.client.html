<div class="form-group">
    <label for="name">Name</label>
    <input type="text" class="form-control" id="name" placeholder="name">
</div>
<div class="form-group">
    <label for="html-text">Text</label>
    <input ng-model = "model.widget.text" text-angular ta-toolbar="[['h1','h2','h3'],['bold','italics','underline','strikeThrough'], ['ul','ol'],['justifyLeft','justifyCenter','justifyRight','justifyFull'], ['indent','outdent'],['html']]" class="form-control" id="html-text" placeholder="text">
</div>
<div class="form-group">
    <label for="size">Size</label>
    <input ng-model = "model.widget.size" type="text" class="form-control" id="size" placeholder="size">
</div>
